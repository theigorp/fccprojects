<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="title-section">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p><i>Thank you for taking the time to help us improve the platform</i></p>
    </section>
    <main>
        <form action="" id="survey-form">
            <label for="name-label">Name</label>
            <input type="text" name="name" id="name" required placeholder="Enter your name">

            <label for="email-label">Email</label>
            <input type="email" name="email" id="email" required placeholder="Enter your Email">

            <label for="number-label">Age<span>(optional)</span></label>
            <input type="number" name="age" id="number-label" required min="1" max = "99" placeholder="Age">

            <label for="role">Which option best describes your current role?</label>
            <select name="role" id="role" id="dropdown">
                <option value="select-role" disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="ftime-job">Full Time Job</option>
                <option value="ftime-learner">Full Time Learner</option>
                <option value="shy">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" name="recommend" id="radio1" checked>
            <label for="radio1">Definitely</label>
            <input type="radio" name="recommend" id="radio2">
            <label for="radio2">Maybe</label>
            <input type="radio" name="recommend" id="radio3">
            <label for="radio3">Not sure</label>

            <p>What is your favorite feature of freeCodeCamp?</p>
            <select name="feature" id="feature">
                <option value="select-feature" disabled selected>Select an option</option>
                <option value="challenge">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>

            <p>What would you like to see improved?<span>(Check all that apply)</span></p>
            <input type="checkbox" name="improvements" id="frontend" value="frontend-projects">
            <label for="frontend">Front-end Projects</label>
            <input type="checkbox" name="improvements" id="backend" value="backend-projects">
            <label for="backend">Back-end Projects</label>
            <input type="checkbox" name="improvements" id="data-viz" value="data-viz">
            <label for="data-viz">Data Visualization</label>
            <input type="checkbox" name="improvements" id="challenges" value="challenges">
            <label for="challenges">Challenges</label>
            <input type="checkbox" name="improvements" id="open-source-community" value="open-source-com">
            <label for="open-source-community">Open Source Community</label>
            <input type="checkbox" name="improvements" id="gitter-rooms" value="gitter-rooms">
            <label for="gitter-rooms">Gitter help rooms</label>
            <input type="checkbox" name="improvements" id="videos" value="videos">
            <label for="videos">Videos</label>
            <input type="checkbox" name="improvements" id="meetups" value="city-meetups">
            <label for="meetups">City Meetups</label>
            <input type="checkbox" name="improvements" id="wiki" value="wiki">
            <label for="wiki">Wiki</label>
            <input type="checkbox" name="improvements" id="forum" value="forum">
            <label for="forum">Forum</label>
            <input type="checkbox" name="improvements" id="courses" value="additional-courses">
            <label for="courses">Additional Courses</label>

            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comments" id="comments" cols="20" rows="10" placeholder="Enter your comments here..."></textarea>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
