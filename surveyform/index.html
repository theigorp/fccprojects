<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="title-section">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p><i>Thank you for taking the time to help us improve the platform</i></p>
    </section>
    <main>
        <form action="" id="survey-form">
            <label for="name-label">Name</label>
            <input type="text" name="name" id="name" required>
            <label for="email-label">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="number-label">Age<span>(optional)</span></label>
            <input type="number" name="age" id="number-label" required>
            <label for="role">Which option best describes your current role?</label>
            <select name="role" id="role">
                <option value="select-role" disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="ftime-job">Full Time Job</option>
                <option value="ftime-learner">Full Time Learner</option>
                <option value="shy">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </form>
    </main>
</body>
</html>
